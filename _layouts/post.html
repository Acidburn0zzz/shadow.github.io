---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="meta">
  {{ page.date | date_to_string }}
  by {{ page.author }} in 
  {% for tag in page.tags %}
    {{ tag }}&nbsp;
  {% endfor %}
</div>

<div class="posts">
  <div {% if page.class %}class="{{ page.class }}"{% endif %}>
    {{ content }}
  </div>
</div>
